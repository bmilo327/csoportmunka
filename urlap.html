      <article>
        <form id="urlap" action="">
          <fieldset>
              <legend>Regisztráció</legend>
              <div>
                  <label for="nev">Teljes név<span>*</span></label>

              </div>
              <div>
                  <label for="fnev">Felhasználónév<span>*</span></label>
                  <input type="text" name="fnev" id="fnev" placeholder="Baldking404" required maxlength="50">
              </div>
              <div>
                  <label for="ecim">E-mail cím<span>*</span></label>
                  <input type="email" name="ecim" id="ecim" placeholder="mr.worldwide@baldking.hu" required maxlength="100">
              </div>
          </fieldset>
          <fieldset>
              <legend>Érdeklődés</legend>
              <div>
                  <label for="edatum">Eseményeink</label>
                  <select name="esemenyek" id="esemenyek">
                      <option value="udapesti koncert" selected name="udapesti koncert" id="v1">Budapesti koncert</option>
                      <option value="Londoni koncert" name="Londoni koncert" id="v2">Londoni koncert</option>
                      <option value="Stockholmi koncert" name="Stockholmi koncert" id="v3">Stockholmi koncert</option>
                  </select>
                  <label for="erdeklodok">Erdeklődők száma</label>
                  <select name="hanyfo" id="fo">
                      <option value="1" selected name="1" id="v1">1</option>
                      <option value="2" name="2" id="v2">2</option>
                      <option value="3" name="3" id="v3">3</option>
                      <option value="4" name="4" id="v4">4</option>
                      <option value="5-7" name="5-7" id="v5">5-7</option>
                      <option value="8-10" name="8-10" id="v6">8-10</option>
                      <option value="10" name="10" id="v7">10-nél több</option>
                      <option value="20" name="20" id="v8">20-nál több</option>
                  </select>
                  <label for=""></label>
                  <div>
                      <input type="radio" name="erd_tipus" id="tipus1" value="tipus1" checked>
                      <label for="tipus1">típus1</label>
                  </div>
                  <div>
                      <input type="radio" name="erd_tipus" id="tipus2" value="tipus2">
                      <label for="tipus2">típus2</label>
                  </div>
                  <div>
                      <input type="radio" name="erd_tipus" id="tipus3" value="tipus3">
                      <label for="tipus3">típus3</label>
                  </div>
                  <legend>Megjegyzes</legend>
                  <div>
                    <textarea name="megjegyzes" id="megjegyzes" rows="5" cols="57" placeholder="Egyéb kérdés, komment..."></textarea>
                  </div>
              </div>
          </fieldset>
          <input type="submit" name="kuld" id="kuld" value="Küldés">
        </form>
      </article>
      <footer>Pitbull™</footer>
    </main>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }
    </script>
    <script>
      const form = document.getElementById("urlap");

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        const nev = document.getElementById("nev").value;
        const fnev = document.getElementById("fnev").value;
        const email = document.getElementById("ecim").value;
        const esemeny = document.getElementById("esemenyek").value;
        const hanyfo = document.getElementById("fo").value;
        const megjegyzes = document.getElementById("megjegyzes").value;

        const tipus = document.querySelector('input[name="erd_tipus"]:checked').value;

        console.log("Teljes név:", nev);
        console.log("Felhasználónév:", fnev);
        console.log("Email:", email);
        console.log("Esemény:", esemeny);
        console.log("Érdeklődők:", hanyfo);
        console.log("Típus:", tipus);
        console.log("Megjegyzés:", megjegyzes);

        form.reset();
      });
    </script>
